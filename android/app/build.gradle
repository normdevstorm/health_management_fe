plugins {
    id 'com.android.application'
    // START: FlutterFire Configuration
    id 'com.google.gms.google-services'
    // END: FlutterFire Configuration

    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file("local.properties")
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader("UTF-8") { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty("flutter.versionCode")
if (flutterVersionCode == null) {
    flutterVersionCode = "1"
}

def flutterVersionName = localProperties.getProperty("flutter.versionName")
if (flutterVersionName == null) {
    flutterVersionName = "1.0"
}

android {
    namespace = "com.example.health_management"
    compileSdk = 34
    ndkVersion = flutter.ndkVersion

    compileOptions {
            // Flag to enable support for the new language APIs
        coreLibraryDesugaringEnabled true   
            // Sets Java compatibility to Java 8    
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.example.health_management"
        // You can update the following values to match your application needs.
        // For more information, see: https://docs.flutter.dev/deployment/android#reviewing-the-gradle-build-configuration.
        minSdk = 23
        targetSdk = 33
        versionCode = flutterVersionCode.toInteger()
        versionName = flutterVersionName
        multiDexEnabled true
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

android {
    //TODO: config flavor baseurl later on
    flavorDimensions "default"
    android {
        //TODO: config flavor baseurl later on
        flavorDimensions "default"
        productFlavors {
            dev {
                dimension "default"
                resValue "string", "app_name", "Health Management Dev"
                applicationIdSuffix ".dev"
                // buildConfapply plugin: 'com.android.application'igField "String", "BASE_URL", '"https://dev.api.myapp.com"'
            }
            staging {
                dimension "default"
                resValue "string", "app_name", "Health Management Staging"
                applicationIdSuffix ".staging"
                // buildConfigField "String", "BASE_URL", '"https://staging.api.myapp.com"'
            }
            production {
                dimension "default"
                resValue "string", "app_name", "Health Management"
                applicationIdSuffix ".prod"

                // buildConfigField "String", "BASE_URL", '"https://api.myapp.com"'
            }
        }
    }
}
///todo: config google services later
// Add your dependencies here
dependencies {
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:1.2.2'
    implementation 'androidx.window:window:1.0.0'
    implementation 'androidx.window:window-java:1.0.0'
    implementation 'com.google.firebase:firebase-firestore:24.0.0' // Use the latest version
    implementation 'com.google.android.gms:play-services-base:18.1.0' // Use the latest version
    implementation 'com.google.firebase:firebase-analytics:21.0.0' // or the latest version
    implementation 'com.google.firebase:firebase-auth:21.0.0' // or the latest version
    implementation 'com.google.android.gms:play-services-auth:20.0.0' // or the latest version
    // Add other Firebase dependencies as needed
    implementation 'com.android.support:multidex:2.0.1'
    implementation(name:'zpdk-release-v3.1', ext:'aar')
}